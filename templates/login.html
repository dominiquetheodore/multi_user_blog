{% extends "blank.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login_panel panel panel-default">
            <form method="post">
                <h1>Sign in</h1>
                <br>
                <div class="form-group">
                    <label class="" for="username">Username</label>
                    <input class="form-control" data-placeholder="" id="username" name="username" type="text" value="">
                </div>
                <div class="form-group">
                    <label class="" for="username">Password</label>
                    <input class="form-control" data-placeholder="" id="password" name="password" type="password" value="">
                </div>
                <div class="error">{{ error_msg }}</div>
                <div class="register_btn text-center">
                    <input type="submit" class="btn btn-info" value="Sign in">
                    <p class="text-center" style="margin-top:5px">Not registered yet? <a href="/signup"><span style="text-decoration:underline">Sign up here</span></a>
                    </p>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
