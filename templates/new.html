{% extends "blank.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="post_heading">New post</h1>
        <hr class="title_hr">
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form method="post">
        <input type="hidden" name="username" value="{{ username }}">
        <div class="comment_input col-md-8 col-md-offset-1" style="margin-bottom:20px">
            <div class="form-group">
                <label class="" for="username">Subject:</label>
                <input id="subject" name="subject" class="form-control" placeholder="Write your subject here">
            </div>

            <div class="form-group">
                <label class="" for="username">Content:</label>
                <textarea id="content" name="content" placeholder="your post goes here" class="form-control" rows="12" cols="30"></textarea>
            </div>
            <div class="error">{{ error_msg }}</div>
            <br>
            <button class="btn btn-info">Post!</button>
        </div>

    </form>
</div>
{% endblock %}
